<!DOCTYPE html>
<html lang="en">
<head>
<title>Password strength checker</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background: #0f172a;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 500px;
        margin: 0;
    }
    .card {
        background: #1e293b;
        padding: 25px;
        border-radius: 12px;
        width: 320px;
        position: relative;
    }
    input {
        width: 90%;
        padding: 10px;
        border-radius: 6px;
        border: none;
        margin-top: 10px;
        font-size: 14px;
    }
    .toggleEye {
        cursor: pointer;
        position: absolute;
        right: 50px;
        top: 118px;
        color: #134c93;
    }
    .strength {
        margin-top: 5px;
        font-weight: bold;
        margin: 5px 5px 1px 3px;
    }
    .Weak { color: #ef4444;}
    .Medium { color: #facc15;}
    .Strong { color: #22c55e;}
</style>
</head>
<body>
    <div class="card">
        <h2>Password</h2>
        <input type="password" id="password" placeholder="Enter Your password">
        <i id="toggleEye" class="fa-solid fa-eye toggleEye"></i>
        <div class="strength" id="strength">waiting for input</div>
    </div>  

    <script>
        const input = document.getElementById("password");
        const result = document.getElementById("strength");
        const toggleEye = document.getElementById("toggleEye");
        toggleEye.addEventListener("click",()=>{
            if(input.type === "password"){
                input.type = "text";
                toggleEye.className = "fa-solid fa-eye-slash toggleEye";
            } else {
                input.type = "password";
                toggleEye.className = "fa-solid fa-eye toggleEye";
            }
        });
        input.addEventListener("input",()=>{
            const value = input.value;
            let score = 0;
            if(value.length >=8) score++;
            if(/[A-Z]/.test(value)) score++;
            if(/[0-9]/.test(value)) score++;
            if(/[^A-Za-z0-9]/.test(value)) score++;

            if(!value) { 
                result.textContent = "waiting for input";
                result.className ="strength";
            }
             else if(score <=1) {
                result.textContent = "Weak Password";
                result.className = "Weak";
            }
             else if(score <=2) {
                result.textContent = "Medium Password";
                result.className = "Medium";
            }
             else {
                result.textContent = "Strong Password";
                result.className = "Strong";
            }
        });
    </script>
</body>
</html>
